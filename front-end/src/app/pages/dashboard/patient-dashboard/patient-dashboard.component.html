<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="dashboard-sidebar" [class.sidebar-open]="sidebarOpen">
    <nav class="sidebar-nav">
      <a class="nav-item" [routerLink]="['/dashboard/patient']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <span class="nav-icon">📊</span> Panel Principal
      </a>
      <a class="nav-item" [routerLink]="['/dashboard/patient/appointments']" routerLinkActive="active">
        <span class="nav-icon">📅</span> Mis Citas
      </a>
      <a class="nav-item" [routerLink]="['/dashboard/patient/new-appointment']" routerLinkActive="active">
        <span class="nav-icon">📝</span> Nueva Cita
      </a>
      <a class="nav-item" [routerLink]="['/dashboard/patient/profile']" routerLinkActive="active">
        <span class="nav-icon">👤</span> Mi Perfil
      </a>
    </nav>
    <div class="sidebar-footer">
      <button class="logout-button" (click)="logout()">
        <span class="nav-icon">🚪</span> Cerrar Sesión
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="dashboard-main">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="header-content">
        <div class="header-left">
          <button class="mobile-menu-button" (click)="toggleSidebar()">☰</button>
          <div class="logo-container">
            <img src="/images/logo.png" alt="Logo" class="header-logo">
          </div>
          <div class="header-title">
            <h1>Bienvenido, {{user.firstName}}</h1>
            <p>{{getCurrentDate()}}</p>
          </div>
        </div>
        <div class="user-profile" (click)="toggleProfileMenu()">
          <img [src]="user.profileImage" [alt]="user.firstName + ' ' + user.lastName">
        </div>
      </div>
    </header>

    <!-- Dashboard Content - Router Outlet -->
    <div class="dashboard-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
