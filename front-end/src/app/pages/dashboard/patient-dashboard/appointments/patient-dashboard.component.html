<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="dashboard-sidebar" [class.sidebar-open]="sidebarOpen">
    <div class="sidebar-header">
      <img src="/images/logo.png" alt="Logo" class="logo">
    </div>

    <nav class="sidebar-nav">
      <a [routerLink]="['/dashboard/patient']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
        <span class="nav-icon">📊</span>
        Panel Principal
      </a>
      <a [routerLink]="['/dashboard/patient/appointments']" routerLinkActive="active" class="nav-item">
        <span class="nav-icon">📅</span>
        Mis Citas
      </a>
      <a [routerLink]="['/dashboard/patient/new-appointment']" routerLinkActive="active" class="nav-item">
        <span class="nav-icon">📝</span>
        Nueva Cita
      </a>
      <a [routerLink]="['/dashboard/patient/profile']" routerLinkActive="active" class="nav-item">
        <span class="nav-icon">👤</span>
        Mi Perfil
      </a>
    </nav>

    <div class="sidebar-footer">
      <button class="logout-button" (click)="logout()">
        <span class="nav-icon">🚪</span>
        Cerrar Sesión
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="dashboard-main">
    <!-- Top Header -->
    <header class="dashboard-header">
      <div class="header-content">
        <button class="mobile-menu-button" (click)="toggleSidebar()">
          ☰
        </button>
        <div class="header-title">
          <h1>Bienvenido, {{user.firstName}}</h1>
          <p>{{getCurrentDate()}}</p>
        </div>
        <div class="header-actions">
          <div class="notifications">
            🔔
            <span class="notification-badge">2</span>
          </div>
          <div class="user-profile" (click)="toggleProfileMenu()">
            <img [src]="user.profileImage" [alt]="user.firstName">
          </div>
        </div>
      </div>
    </header>

    <!-- Dashboard Content -->
    <div class="dashboard-content">
      <!-- Main dashboard content will be rendered here through router-outlet -->
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
