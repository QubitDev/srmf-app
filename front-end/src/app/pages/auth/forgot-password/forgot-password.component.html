<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <img src="/images/logo.png" alt="Logo" class="logo" (click)="router.navigate(['/'])">
      <h1>Recuperar Contraseña</h1>
      <p>Ingresa tu correo electrónico y te enviaremos las instrucciones</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="tu@email.com"
          [class.error]="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid">
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid">
          Correo electrónico inválido
        </div>
      </div>

      <div class="message-container">
        <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      </div>

      <button
        type="submit"
        class="submit-button"
        [disabled]="forgotPasswordForm.invalid || isSubmitted">
        {{ isSubmitted ? 'Enviando...' : 'Enviar instrucciones' }}
      </button>
    </form>

    <div class="forgot-password-footer">
      <p>¿Recordaste tu contraseña? <a (click)="navigateToLogin()">Iniciar sesión</a></p>
    </div>
  </div>
</div>
